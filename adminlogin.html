<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
body {
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Poppins',sans-serif;
  background: linear-gradient(135deg, #ffecd2, #fcb69f, #a6c1ee, #fbc2eb);
  background-size: 400% 400%;
  animation: gradientBG 15s ease infinite;
}
@keyframes gradientBG {0%{background-position:0% 50%;}50%{background-position:100% 50%;}100%{background-position:0% 50%;}}
.container {
  background:white;
  padding:40px;
  border-radius:25px;
  box-shadow:0 15px 30px rgba(0,0,0,0.2);
  text-align:center;
  width:350px;
}
input { width:100%; padding:12px; margin:10px 0; border-radius:10px; border:1px solid #ccc; font-size:16px; }
button { width:100%; padding:12px; border:none; border-radius:10px; background:#ff3c78; color:white; font-size:16px; cursor:pointer; }
button:hover { background:#ff1a5c; }
</style>
</head>
<body>
<div class="container">
<h1>Admin Login</h1>
<input id="mobile" placeholder="Mobile Number">
<input id="password" placeholder="Password" type="password">
<button onclick="login()">Login</button>
<script>
async function login(){
  const mobile = document.getElementById('mobile').value;
  const password = document.getElementById('password').value;
  const res = await fetch('/admin/login',{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({mobile,password})
  });
  if(res.ok) window.location.href='admin.html';
  else alert('‚ùå Invalid credentials');
}
</script>
</div>
</body>
</html>
