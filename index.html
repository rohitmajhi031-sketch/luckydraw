<!DOCTYPE html>
<html>
<head>
<title>Lucky Draw Registration</title>
<style>
body{
margin:0;
font-family: 'Segoe UI', sans-serif;
background: linear-gradient(120deg,#0f2027,#203a43,#2c5364);
height:100vh;
display:flex;
justify-content:center;
align-items:center;
color:white;
}

/* Admin Icon */
.admin-btn{
position:fixed;
top:20px;
right:20px;
width:45px;
height:45px;
border-radius:50%;
background:rgba(255,255,255,0.2);
display:flex;
align-items:center;
justify-content:center;
cursor:pointer;
backdrop-filter:blur(8px);
transition:0.3s;
}
.admin-btn:hover{
background:#ff9800;
transform:scale(1.1);
}
.admin-btn span{
font-size:22px;
}

/* Card */
.card{
background:rgba(255,255,255,0.12);
backdrop-filter: blur(10px);
padding:30px;
border-radius:15px;
width:360px;
box-shadow:0 0 30px rgba(0,0,0,.4);
}
h1{text-align:center;margin-bottom:10px;}
input,button{
width:100%;
padding:12px;
margin-top:10px;
border:none;
border-radius:8px;
}
input{background:#fff;}
button{
background:#00c853;
color:white;
font-size:16px;
cursor:pointer;
}
.qr{
text-align:center;
margin-top:15px;
}
small{color:#ddd;}
</style>
</head>
<body>

<!-- Admin Login Button -->
<div class="admin-btn" onclick="location.href='admin-login.html'" title="Admin Login">
  <span>ðŸ”’</span>
</div>

<div class="card">
<h1>Lucky Draw Entry</h1>
<p>Entry Fee: â‚¹125</p>

<form id="form">
<input placeholder="Full Name" required id="name">
<input placeholder="Mobile Number" required id="mobile">
<input placeholder="UPI Transaction ID (UTR)" required id="utr">
<button>Register</button>
</form>

<div class="qr">
<p>Pay via PhonePe</p>
<b>UPI ID:</b> 9040355538-2@ybl
<br><small>After payment, enter UTR</small>
</div>

<p id="msg"></p>
</div>

<script>
document.getElementById("form").onsubmit = async (e)=>{
e.preventDefault();
const res = await fetch("/register",{
method:"POST",
headers:{'Content-Type':'application/json'},
body:JSON.stringify({
name:name.value,
mobile:mobile.value,
utr:utr.value
})
});
const data = await res.json();
msg.innerText = data.message;
}
</script>

</body>
</html>
